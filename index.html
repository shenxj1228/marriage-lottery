<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>抽奖</title>
</head>


<style>
    html,
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
    }

    .main,
    .main_bg {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .title {
        position: absolute;
        top: 10%;
        font-size: 5rem;
        text-align: center;
        letter-spacing: 2rem;
        color: #fff;
        left: 0;
        right: 0;
        user-select: none;
    }

    .html5_video {
        position: fixed;
        height: 100%;
        width: 100%;
    }

    video {
        width: 100%;
        height: 100%;
        object-fit: fill;
    }
    .hide{
        display: none;
    }
    .result {
        position: absolute;
        top: 10%;
        right: 1rem;
        bottom: 40%;
        width: 20rem;
    }

    .result::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        box-shadow: inset 0px 0px 50px 10px rgba(0, 0, 0, 0.375);
        z-index: 999;
    }

    .num_box :before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        box-shadow: inset 0px 0px 50px 10px rgba(255, 255, 255, 0.2);
        z-index: 999;
    }

    .num_box {

        position: absolute;
        top: 50%;
        transform: translate(-50%, -80%);
        z-index: 8;
        overflow: hidden;
        text-align: center;
        margin-left: 50%;
    }

    .num_box::after {
        clear: both;
    }

    .num {
        background: url(images/num.png) top center repeat-y;
        width: 181px;
        height: 120px;
        float: left;
        margin-right: 6px;
    }

    @keyframes flipNumber {
        0% {
            background-position-y: 0px;
        }
        99.9% {
            background-position-y: 1200px;
        }
        100% {
            background-position-y: 0px;
        }
    }

    .start .num {
        animation: flipNumber 1s linear;
        animation-iteration-count: infinite;


    }

    .btn {
        position: absolute;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        clear: both;
    }

    .action {
        display: block;
        text-indent: 2rem;
        letter-spacing: 2rem;
        font-size: 2rem;
        padding: 1rem .5rem;
        border: 3px solid #f8b632;
    }

    .action:hover {
        background: #f8b632;
    }

    a,
    a:link,
    a:visited,
    a:hover,
    a:active {
        text-decoration: none;
        color: #fff;

    }
</style>

</head>

<body>
    <div class="html5_video">
        <video autoplay loop src="video/cloud.mp4"></video>
    </div>
    <div class="main_bg">
        <div class="main">
            <div class="title">
                <span class="switAwards">一等奖</span>
            </div>
            <div class="num_box">
                <div class="num"></div>
                <div class="num"></div>
                <div class="num"></div>
            </div>
            <div class="btn">
                <a href="javascript:void(0);" class="action">开始抽取</a>
            </div>
            <div class="result hide"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 抽奖</title>
    <style>
        html,
        body,
        .content,
        .bg {
            height: 100%;
            overflow: hidden;
        }

        .content {
            z-index: 10;
            position: relative;
            color: #fff;
            
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-color: black;
        }

        .top {
            font-size: 4rem;
            text-align: center;
        }

        .center {}

        .ab-right {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .counter {
            position: relative;
            display: block;
            margin-left:50%;
            transform: translateX(-50%);
            width:30rem;
        }

        .counter:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: inset 0px 0px 50px 10px rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        ul.num-list {
            height: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: right;
        }

        li.num {
            position: relative;
            display: inline-block;
            width: 4.5rem;
            height: 6.5rem;
            font-size: 5rem;
            text-align: center;
            overflow: hidden;
        }

        li.num:before {
            content: 'a';
            display: block;
            color: transparent;
        }

        @keyframes flipNumber {
            0% {
                transform: translateY(0%);
            }
            4% {
                transform: translateY(0%);
            }
            50% {
                transform: translateY(-500%);
            }

            99.9% {
                transform: translateY(-1000%);
            }
            100% {
                transform: translateY(0%);
            }
        }

        .counter li.num:after {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            content: '0\A 1\A 2\A 3\A 4\A 5\A 6\A 7\A 8\A 9\A' attr(data-num);
            display: block;
            white-space: pre-line;
            text-align: center;
            
        }

        .counter li.num.start:after {
            animation: flipNumber .8s linear;
            animation-iteration-count: infinite;
            

        }

        .counter li.num.before-end:after {
            animation: flipNumber 3.2s linear;
            animation-iteration-count: infinite;
        }
        .counter li.num.end:after {
            animation-fill-mode : forwards ;
            animation-play-state:paused;
        }
    </style>

    />
</head>

<body>
    <div class="bg"></div>
    <div class="content">
        <div class="top">
            <p>
                <span class="round-num">一</span>等奖</p>
        </div>
        <div class="center ">
            <section class="counter ">
                <ul class="num-list">
                    <li class="num"></li>
                    <li class="num"></li>
                    <li class="num"></li>
                    <li class="num"></li>
                    <li class="num" ></li>
                    <li class="num"></li>
                </ul>
            </section>
        </div>
        <div class="bottom"><a href="javascript:void(0);" id="actionBtn" class="href">开始</a></div>
        <div class="ab-right"></div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
<script>
    $('#actionBtn').on('click',function(){
        if($(this).text()==='开始'){
            $(this).text('停止');
            $('li.num').addClass('start');
        }else{
            $(this).attr("disabled");
            $('li.num').removeClass('start').addClass('before-end');
            $(this).removeAttr("disabled");
            $(this).text('开始');

        }
    })
</script>
</body>

</html>

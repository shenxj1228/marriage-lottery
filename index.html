<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 我们结婚啦-抽奖</title>
    <style>
        html,
        body,
        .content,
        .bg {
            height: 100%;
            overflow: hidden;
        }

        .content {
            z-index: 10;
            position: relative;
        }

        .bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            background-color: blueviolet;
        }

        .ab-right {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .counter {
            position: relative;
            display: block;
        }

        .counter:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            box-shadow: inset 0px 0px 50px 10px rgba(255, 255, 255, 0.2);
            z-index: 999;
        }

        ul.num-list {
            height: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li.num {
            display: inline-block;
            width: 75px;
            height: 100%;
            overflow: hidden;
            font-size: 5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="content">
        <div class="top"></div>
        <div class="center">
            <section class="counter">
                <ul class="num-list">
                    <li class="num">*</li>
                    <li class="num">*</li>
                    <li class="num">*</li>
                    <li class="num">*</li>
                    <li class="num">*</li>
                </ul>
            </section>
        </div>
        <div class="ab-right"></div>
    </div>
</body>

</html>
